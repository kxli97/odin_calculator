<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Try My Calculator!</h1>
    <div id = 'number-section'>
        <button class = "on-display-button number-button">1</button>
        <button class = "on-display-button number-button">2</button>
        <button class = "on-display-button number-button">3</button>
        <button class = "on-display-button number-button">4</button>
        <button class = "on-display-button number-button">5</button>
        <button class = "on-display-button number-button">6</button>
        <button class = "on-display-button number-button">7</button>
        <button class = "on-display-button number-button">8</button>
        <button class = "on-display-button number-button">9</button>
        <button class = "on-display-button number-button">0</button>
    </div>
    <div id = 'operator-section'>
        <button class = "on-display-button operator-button">+</button>
        <button class = "on-display-button operator-button">-</button>
        <button class = "on-display-button operator-button">*</button>
        <button class = "on-display-button operator-button">/</button>
        <button class = "on-display-button operator-button">=</button>
    </div>
    <div id = 'display-section'>
        <div id = 'display'>Nothing to see here yet...</div>
    </div>
    
    <div id = 'clear-section'>
        <button class = "clear-button">Clear</button>
    </div>
</body>
<script src = "calculator.js"></script>
</html>
